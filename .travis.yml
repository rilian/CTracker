# configuration settings for http://travis-ci.org

language: ruby

rvm:
  - 1.9.3
  - 2.0.0

matrix:
  allow_failures:
    - rvm: 2.0.0

before_install:
  - gem install bundler

bundler_args: --without development assets

before_script:
  - "bundle exec rake db:create"
  - "RAILS_ENV=test rake db:migrate"

script:
  - "TRAVIS=1 bundle exec rake test"
  - "TRAVIS=1 bundle exec cucumber"

notifications:
  email: false

branches:
  only:
    - master
